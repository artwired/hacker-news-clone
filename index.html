<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Hacker News Clone</title>
  </head>
  <body>
    <div id="app-container">
      <div id="app-header">
        <header class="header">
          <dic class="flex">
            <span class="header-title">
              <i class="fa-brands fa-square-hacker-news header-logo"></i>
              Hacker News
            </span>
            <a href="#/" class="header-link">Top</a>
            <a href="#/new" class="header-link">New</a>
            <a href="#/ask" class="header-link">Ask</a>
            <a href="#/show" class="header-link">Show</a>
            <a href="#/favorites" class="header-link">Favorites</a>
          </dic>
        </header>
      </div>
      <div id="route-container">
        <div id="router-outlet"></div>
      </div>
    </div>
    <script src="app.js" type="module"></script>
    <script src="//unpkg.com/navigo@6"></script>
  </body>
</html>
